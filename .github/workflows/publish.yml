name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Publish when a tag starting with 'v' is pushed (z.B. v1.0.0)
  workflow_dispatch:  # Manuelles Auslösen möglich
    inputs:
      version:
        description: 'Version to publish (z.B. 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (z.B. v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
      
      - name: Update version in build files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Ersetze version in build.gradle.kts
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
      
      - name: Publish database-api to GitHub Packages
        run: |
          ./gradlew :database-api:publish \
            -Pgithub.owner=${{ github.repository_owner }} \
            -Pgithub.repo=${{ github.event.repository.name }} \
            -Pgithub.username=${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
      
      - name: Publish database-processor to GitHub Packages
        run: |
          ./gradlew :database-processor:publish \
            -Pgithub.owner=${{ github.repository_owner }} \
            -Pgithub.repo=${{ github.event.repository.name }} \
            -Pgithub.username=${{ github.actor }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
